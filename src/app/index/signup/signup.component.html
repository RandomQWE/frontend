<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Registration</h1>
            <form role="form" [formGroup]="registrationForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" formControlName="name" id="" placeholder="{{ 'Full Name'  }}">
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password'  }}">
                    </div>

                    <div class="form-group">
                        <input type="text" formControlName="email" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email'  }}">
                    </div>

                    
                    <div class="form-group">
                        <input type="text" formControlName="mob"  class="form-control input-underline input-lg" id="" placeholder="{{ 'Enter Mobile NO.'  }}">
                    </div>

                    <div class="form-group">
                        <input  placeholder="yyyy-mm-dd" class="form-control input-underline input-lg"
                          ngbDatepicker #d="ngbDatepicker" formControlName="dob"   (click)="d.toggle()">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="OnRegister()">Register</a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']">Log In</a>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <p *ngFor="let alert of alerts">
      <ngb-alert style="width: 758px;" [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
    </p>
</div>
