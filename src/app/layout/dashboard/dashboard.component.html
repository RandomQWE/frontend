<div [@routerTransition]>
    <!-- <h2 class="text-muted">Welcome <small>BuildMyPc</small></h2> -->
    <div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
                    <div class="carousel-caption">
                        <h3>{{slider.label}}</h3>
                        <p>{{slider.text}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xl-4 col-lg-6">
            <app-stat [bgClass]="'dark'" [icon]="'fa-comments'"  [label]="'Custom Pc'" ></app-stat>
        </div>
        <div class="col-xl-4 col-lg-6">
            <app-stat [bgClass]="'warning'" [icon]="'fa-tasks'"  [label]="'Pre-Configured Pc'" ></app-stat>
        </div>
        <div class="col-xl-4 col-lg-6">
            <app-stat [bgClass]="'success'" [icon]="'fa-shopping-cart'" [label]="'Accessories'" ></app-stat>
        </div>
        <!-- <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'danger'" [icon]="'fa-support'" [count]="13" [label]="'Deals'"></app-stat>
        </div> -->
    </div>
